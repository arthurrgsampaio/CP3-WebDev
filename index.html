<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="instagram icon" href="./assets/favicon/instagram_icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./index.js" defer></script>
    <title>Mini Rede Social</title>
</head>
<body>
    <div class="bodyContainer">
        <header>
            <i class="bi bi-instagram" style="font-size: 2.5rem;"></i>
            <h1>Mini Rede Social</h1>
        </header>

        <main>
            <form>
                <div class="inputs mb-3">
                    <label for="post" class="form-label"><i class="bi bi-pencil-fill"></i> Digite seu post:</label>
                    <textarea class="form-control" id="post" rows="3" placeholder="O que você está pensando hoje?"></textarea>
                </div>

                <div class="inputs mb-3">
                    <label for="categoria" class="form-label"><i class="bi bi-list-ul"></i> Categoria: </label>
                    <select class="form-select" id="categoria">
                        <option selected disabled value="">Todos</option>
                        <option value="Notícias">Notícias</option>
                        <option value="Dicas">Dicas</option>
                        <option value="Eventos">Eventos</option>
                        <option value="Vida">Vida</option>
                    </select>
                </div>

                <div class="inputs mb-3">
                    <label for="img1" class="form-label"><i class="bi bi-card-image"></i> Insira uma imagem (URL): </label>
                    <input type="text" class="form-control" id="img1" placeholder="Insira uma URL aqui"></input>
                </div>

                <div class="inputs mb-3">
                    <label for="img2" class="form-label"><i class="bi bi-card-image"></i> Insira uma imagem (URL): </label>
                    <input type="text" class="form-control" id="img2" placeholder="Insira uma URL aqui"></input>
                </div>

                <div class="inputs mb-3">
                    <label for="img3" class="form-label"><i class="bi bi-card-image"></i> Insira uma imagem (URL): </label>
                    <input type="text" class="form-control" id="img3" placeholder="Insira uma URL aqui"></input>
                </div>

                <button class="btn btn-secondary" id="publicarBtn" style="font-weight: 600;">
                    <i class="bi bi-megaphone-fill"></i> Publicar!
                </button>
            </form>

            <div id="filtroDiv">
                <label for="filtro">Filtrar por categoria:</label>
                <select name="filtro" id="filtro" class="form-select">
                    <option value="Todos" selected>Todos</option>
                </select>
            </div>

            <div id="postsArea">
                <h3>Posts:</h3>
                <div id="posts"></div>
            </div>
        </main>

        <footer>
            <p>&copy; All Rights Reserved</p>
        </footer>
    </div>

    
</body>
</html>
